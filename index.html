<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- calculator starts here -->
    <div class="container">
        <header>
            <h1>Basic Calculator App</h1>
        </header>
        <div class="content">
            <div class="instruction-side">
                <h2>How to Use Guide</h2>
                <ul>
                    <li>First add both input upon whom you want to do arithmetical operations.</li>
                    <li>Second select the type of operation you want to do.</li>
                    <li>Press calculate Button will show the result.</li>
                    <li>To clear all input press clear button.</li>
                </ul>
            </div>
            <!-- <div class="bar-vertical"></div> -->
            <div class="calulator-content">
                <div class="input-group">
                        <div>
                            <label for="firstInput">1<sup>st</sup> Number :</label>
                            <input type="number" id="firstInput">
                        </div>
                        <div>
                            <label for="secondInput">2<sup>nd</sup> Number :</label>
                            <input type="number" id="secondInput">
                        </div>
                    <div class="ops-select">
                        <select id="selectOperator">
                            <option value="">select operator</option>
                            <option value="+">Add</option>
                            <option value="-">Subtract</option>
                            <option value="*">Multipication</option>
                            <option value="/">Division</option>
                            <option value="%">Modulus</option>
                        </select>
                    </div>
                 </div>
                 <div class="result-box">
                    <label for="showResult">Result:</label>
                    <p id="showResult"></p>
                 </div>
                 <div class="button-group">
                    <button id="calculateResult" type="submit">Calculate</button>
                    <button id="resetCalculator" type="reset">Clear</button>
                 </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
